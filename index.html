<!DOCTYPE html>

<html>
    <head>
        <title>2048</title>
        <meta charset="utf-8"/>
        <meta name="viewport" 
  content="width=device-width, initial-scale=1.0, user-scalable=no">
        <link href="2048.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
  <div id="header">
    <h1>2048</h1>
    <h2>Play 2048 Game With ↑ 、← 、↓ 、→ .</h2>
    <div id="score"><h2>SCORE</h2><span>0</span></div>
    <div id="best"><h2>BEST</h2><span>0</span></div>
    <p><a href="#">NEW GAME</a></p>
  </div>
  <div class="game-container">
        <div class="row">
          <div class="grid" id="d0"></div><div class="grid" id="d1"></div><div class="grid" id="d2"></div><div class="grid" id="d3"></div>
        </div>
        <div class="row">
         <div class="grid" id="d4"></div><div class="grid" id="d5"></div><div class="grid" id="d6"></div><div class="grid" id="d7"></div>
        </div>
        <div class="row">
          <div class="grid" id="d8"></div><div class="grid" id="d9"></div><div class="grid" id="d10"></div><div class="grid" id="d11"></div>
        </div>
        <div class="row">
          <div class="grid" id="d12"></div><div class="grid" id="d13"></div><div class="grid" id="d14"></div><div class="grid" id="d15"></div>
        </div>
      </div>

</body>
<script src="2048.js"></script>
</html>
